   <div class="row"></div>
    <div class="row justify-content-center">
    	<div class="col-lg-5 col-md-6 col-sm-8 login-panel">
    		<h1 class="loginheader">Log In</h1>
    		<form>
  				<div class="form-group">
  				  <label for="exampleInputEmail1" class="loginlabel">Email address</label>
  				  <input type="email" class="form-control min-imput" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
  				  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  				</div>
  				<div class="form-group">
  				  <label for="exampleInputPassword1" class="loginlabel">Password</label>
  				  <input type="password" class="form-control min-imput" id="exampleInputPassword1" placeholder="">
  				   <a href="#"><small class="form-text passwordhelp">Forgot Password?</small></a>
  				</div>
  				<button type="submit" class="btn btn-primary submitbutton">Submit</button>
			</form>
    	</div>
    </div>
    <div class= "row justify-content-center">
    	<div class="col-lg-5 col-md-6 col-sm-8 login-panel-bottom">
